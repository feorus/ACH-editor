group 'com.ach.achViewer'
version '1.0.6'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.afrunt', name: 'jach', version: '0.2.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ach.achViewer.Main'
    }
}
